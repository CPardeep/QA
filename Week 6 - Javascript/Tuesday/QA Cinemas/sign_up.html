  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-light" style="background-color: #00edb5">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">

                src="https://www.qa.com/media/14644/qa-logo-blue-on-teal.png?anchor=center&mode=crop&width=304&height=227&rnd=132307537440000000"

            <button
              class="navbar-toggler"
              data-bs-toggle="collapse"

              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="togglethis">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a href=" " class="nav-link">H O M E</a>

                <li class="nav-item">
                  <a href="./schedule.html" class="nav-link">S C H E D U L E</a>

                <li class="nav-item">
                  <a href="./sign_up.html" class="nav-link">S I G N - U P</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <fieldset>
          <div class="row">
            <div class="col-sm">
              <img
                class="img-fluid"
                src="https://youtubebannerstemplate.info/wp-content/uploads/2020/06/Yt-Banner-Background-Yt-Banner-Background.jpg"
                alt="image"
                width="1500rem"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
        <legend>Your details:</legend>

        <form method="GET" action="">
            <div class="form-group">

                <label>Enter your First Name:</label>
                <input type="text" class="form-control" id="username" name="fname" required/>
                
                <label>Enter your Surname:</label>
                <input type="text" class="form-control" id="username" name="sname" required/>

                <label for="exampleInputEmail1">Enter your email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>

                <label>Enter your password:</label>
                <input type="password" class="form-control" id="pwd" name="password"  placeholder="Password" />

            </div>

            <label class="form-check-label">Gender:</label>
            <div class="form-check form-check-inline"><input type="radio" id="male" class="form-check-input" name="gender" value="male">Male</input></div>
            <div class="form-check form-check-inline"><input type="radio" id="female" class="form-check-input" name="gender" value="female">Female</input></div>
            <div class="form-check form-check-inline"><input type="radio" id="pnts" class="form-check-input" name="gender" value="prefer not to say">prefer not to say</input></div>

            <div class="form-group">
                <label>Phone number:</label>
                <input type="tel" class="form-control" id="phone" />
            </div>

            <div class="form-group">
                <label>Enter your DOB:</label>
                <input type="date" class="form-control" name="dob" />
            </div>  
    </fieldset>

    <br/>

    <fieldset>
        <legend>User Preferences:</legend>
            <input list="browsers" placeholder="browsers" />
            <datalist id="browsers">
                <option value="IE"> Internet Explorer</option>
                <option value="firefox">Fire fox</option>
                <option value="chrome">Google Chrome</option>
                <option value="safari">Safari</option>
            </datalist>
            <br />
            <label>Are you happy?</label>
            <input type="checkbox">Yes</input>
            <input type="checkbox">Somewhat</input>
            <input type="checkbox">No</input>
            <br />
        </fieldset>

        <fieldset>
            <legend>Comments:</legend>
            <textarea rows="10" cols="50" maxlength="50">
                MaxLength = Limit of characters..
                </textarea>
        </fieldset>

        <!-- <input type="button" value="submit" /> -->
        <button type="submit"> OK </button>
        <button type="reset">Reset</button>
        <!-- <button type="button">Click me</button> -->
        </form>
      </main>
