<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Insert ti</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="container-fluid"><h1 class="text-center">Dog_Owner Directory</h1></div>
      </header>

      <main>
        <div class="input-group input-group-lg">
          <input
            id="numberOne"
            type="text"
            class="form-control"
            placeholder="Your 1st Number"
          />
        </div>

        <br />
        <div class="row">
          <div class="btn-group text-center" data-toggle="buttons">
            <label class="btn btn-primary">
              <button class="btn btn-primary" id="plus">+</button>
            </label>

            <label class="btn btn-primary">
              <button
                class="btn btn-primary"
                id="subtract"
                onClick="subtract();"
              >
                -
              </button>
            </label>

            <label class="btn btn-primary">
              <button
                class="btn btn-primary"
                id="multiply"
                onClick="Multiply();"
              >
                x
              </button>
            </label>

            <label class="btn btn-primary">
              <button class="btn btn-primary" id="divide" onClick="divide();">
                /
              </button>
            </label>
          </div>
        </div>

        <br />

        <div class="input-group input-group-lg">
          <input
            id="numberTwo"
            type="text"
            class="form-control"
            placeholder="Your 2nd Number"
          />
        </div>

        <br />

        <div class="input-group input-group-lg">
          <input
            id="result"
            type="text"
            class="form-control"
            placeholder="Result"
            disabled
          />
        </div>

        <p></p>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
