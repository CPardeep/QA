<html>

  <body>
    <script>
      "use strict";
      function runPromise() {
        let aPromise = new Promise((resolve, reject) => {
          //Arrow Function
          let delayedFunc = setTimeout(() => {
            //Random num assigned
            let rn = Math.random();
            //Tenary-IF statement which resolves or rejects depending on number
            rn < 0.5 ? resolve(rn) : reject(rn);
          },Math.random() * 5000);
        })
          .then((message) => {
            console.log(
              `This is in the then block and the status is: ${message}`
            );
            //.catch() is executed if rejected/failed.
          })
          .catch((message) => {
            console.log(
              `This is in the catch block and the status is: ${message}`
            );
            //.then can be chained and will execute regardless of the outcome.
          })
      }
      runPromise();
      
    </script>
  </body>
</html>
