<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body><div class="container">
    <p>Getting user information, use it and store it, sent to a server for processing</p>

    <fieldset>
        <legend>Your details:</legend>

        <form method="GET" action="">
            <div class="form-group">
                <label>Enter your full name:</label>
                <input type="text" class="form-control" id="username" name="name" required/>

                <label for="exampleInputEmail1">Enter your email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>

                <label>Enter your password:</label>
                <input type="password" class="form-control" id="pwd" name="password"  placeholder="Password" />
            </div>

            <label class="form-check-label">Gender:</label>
            <div class="form-check form-check-inline"><input type="radio" id="male" class="form-check-input" name="gender" value="male">Male</input></div>
            <div class="form-check form-check-inline"><input type="radio" id="female" class="form-check-input" name="gender" value="female">Female</input></div>
            <div class="form-check form-check-inline"><input type="radio" id="pnts" class="form-check-input" name="gender" value="prefer not to say">prefer not to say</input></div>

            <div class="form-group">
                <label>Phone number:</label>
                <input type="tel" class="form-control" id="phone" />
            </div>

            <div class="form-group">
                <label>Enter your DOB:</label>
                <input type="date" class="form-control" name="dob" />
            </div>  
    </fieldset>

    <br/>

    <fieldset>
        <legend>User Preferences:</legend>
            <input list="browsers" placeholder="browsers" />
            <datalist id="browsers">
                <option value="IE"> Internet Explorer</option>
                <option value="firefox">Fire fox</option>
                <option value="chrome">Google Chrome</option>
                <option value="safari">Safari</option>
            </datalist>
            <br />
            <label>Are you happy?</label>
            <input type="checkbox">Yes</input>
            <input type="checkbox">Somewhat</input>
            <input type="checkbox">No</input>
            <br />
        </fieldset>

        <fieldset>
            <legend>Comments:</legend>
            <textarea rows="10" cols="50" maxlength="50">
                MaxLength = Limit of characters..
                </textarea>
        </fieldset>

        <!-- <input type="button" value="submit" /> -->
        <button type="submit"> OK </button>
        <button type="reset">Reset</button>
        <!-- <button type="button">Click me</button> -->
        </form>


        <!-- JavaScript Link here -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</div></body>

</html>
