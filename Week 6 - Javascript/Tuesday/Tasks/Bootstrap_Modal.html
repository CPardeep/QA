<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS link here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-info">
      <a href="/" class="navbar-brand">QA</a>
      <button
        class="btn"
        data-bs-toggle="collapse"
        data-bs-target="#togglethis"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="togglethis">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="link/to/page" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="link/to/page" class="nav-link">Contact us</a>
          </li>
          <li class="nav-item">
            <a href="link/to/page" class="nav-link">About us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Button to show the modal -->
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#firstModal">Show Modal</button>

    <!-- Modal itself -->
    <div class="modal" id="firstModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">This is a modal</h2>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><span>&times;</span></button>
          </div>

          <div class="modal-body">
            <p>The body.</p>
          </div>

          <div class="modal-footer">
            <button type="button"  class="btn btn-danger"  data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
        
    </div>

    <!-- JavaScript Link here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
